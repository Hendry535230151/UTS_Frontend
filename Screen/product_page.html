<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZALORA - Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1975de5d56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Style/product.css">
    <link rel="stylesheet" href="../Style/home.css">

</head>

<body>
    <header>
        <div class="navbar__max">
            <div class="navbar">
                <div class="navbar__position">
                    <div class="left__navbar">
                        <a href="home.html">
                            <h1>Zalora</h1>
                        </a>
                    </div>
                    <div class="right__navbar">
                        <a id="exploreButton" href="zalora_page.html"><i class="fa-brands fa-internet-explorer"></i><span
                                class="condition">Explore</span></a>
                        <a id="exploreButton" href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span
                                class="condition">Cart</span></a>
                        <a id="exploreButton" href="profile.html"><i class="fa-solid fa-user"></i><span
                                class="condition">Profile</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="product-images">
            <div class="carousel">
                <div class="carousel-images" id="carousel-images">
                </div>
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div class="color-options" id="color-options">
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-title" id="product-title"></h1>
            <div class="ratings">
                <div class="stars" id="product-stars"></div>
                <span class="review-count" id="product-reviews"></span>
            </div>
            <p class="product-price" id="product-price"></p>
            <p class="product-description" id="product-description"></p>
            <p id="product-variation"></p>

            <div class="size-options">
                <h3></h3>
                <select id="sizeDropdown" onchange="selectSize(this)">
                    <option value="" disabled selected>Select Size</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                    <option value="35">35</option>
                    <option value="37">37</option>
                    <option value="39">39</option>
                    <option value="42">42</option>
                </select>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to cart</button>
        </div>
    </div>
    
    <script src="../Script/product.js"></script>
</body>

</html>
